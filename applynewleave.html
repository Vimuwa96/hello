<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Leave System | Front END</title>

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="index.sass">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://kit.fontawesome.com/1a3b5235e0.js"
            crossorigin="anonymous"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container pt-5">

            <a href="index.html" class="btn btn-dark mb-4">Back</a>

            <div class="row">

                <p class="head">Leave Application for R K V M Rupasinghe</p>
                <div class="col-md-8">
                    <div class="hello">

                        <div class="input-group mb-4">
                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control"
                                placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-4">
                            <span class="input-group-text">Department</span>
                            <input type="text" class="form-control"
                                placeholder="" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    
        
                    <div class="input-group mb-4 w-75">
                        <span class="input-group-text">Leave Type</span>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Casual</option>
                            <option>Medical</option>
                            <option>Annual</option>
                        </select>
                    </div>
        
        
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">From</span>
                                <input type="date" class="form-control"
                                    placeholder="" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">To</span>
                                <input type="date" class="form-control"
                                    placeholder="" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
        
                    </div>
        
                    <div class="row">

                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Acting Officer</span>
                                <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex my-auto">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Approve Officer</span>
                                <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>D</option>
                                    <option>E</option>
                                    <option>F</option>
                                </select>
                            </div>
                        </div>
                    </div>
      
                    <div class="input-group mb-4 d-flex my-auto">
                        <span class="input-group-text">Leave Reason</span>
                        <input type="text" class="form-control"
                            placeholder="Personal" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>


                    <div class="submit">
                        <a href="" class="btn btn-dark">Submit</a>
                    </div>
        
                </div>


                </div>
            </div>




        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
